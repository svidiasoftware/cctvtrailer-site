<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="50" height="50" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#f9fafb"/>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Security Camera Illustration -->
  <g transform="translate(100, 150)">
    <!-- Camera Body -->
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#blueGrad)"/>
    <rect x="10" y="10" width="180" height="100" rx="10" fill="#1f2937"/>
    
    <!-- Lens -->
    <circle cx="100" cy="60" r="40" fill="#374151"/>
    <circle cx="100" cy="60" r="35" fill="#4b5563"/>
    <circle cx="100" cy="60" r="30" fill="#6b7280"/>
    <circle cx="100" cy="60" r="20" fill="#9ca3af"/>
    <circle cx="100" cy="60" r="10" fill="#d1d5db"/>
    
    <!-- LED Indicators -->
    <circle cx="30" cy="30" r="5" fill="#ef4444"/>
    <circle cx="50" cy="30" r="5" fill="#10b981"/>
    
    <!-- Mount -->
    <rect x="85" y="120" width="30" height="40" fill="#6b7280"/>
    <rect x="75" y="160" width="50" height="15" fill="#9ca3af"/>
  </g>
  
  <!-- Mobile Surveillance Trailer -->
  <g transform="translate(500, 100)">
    <!-- Trailer Body -->
    <rect x="0" y="150" width="400" height="200" rx="20" fill="white" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Solar Panel -->
    <rect x="50" y="120" width="300" height="30" fill="#1e40af"/>
    <line x1="50" y1="135" x2="350" y2="135" stroke="#3b82f6" stroke-width="2"/>
    <line x1="125" y1="120" x2="125" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="200" y1="120" x2="200" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="275" y1="120" x2="275" y2="150" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Cameras on Trailer -->
    <rect x="30" y="180" width="80" height="60" rx="10" fill="#374151"/>
    <circle cx="70" cy="210" r="20" fill="#6b7280"/>
    
    <rect x="160" y="180" width="80" height="60" rx="10" fill="#374151"/>
    <circle cx="200" cy="210" r="20" fill="#6b7280"/>
    
    <rect x="290" y="180" width="80" height="60" rx="10" fill="#374151"/>
    <circle cx="330" cy="210" r="20" fill="#6b7280"/>
    
    <!-- Wheels -->
    <circle cx="100" cy="350" r="30" fill="#1f2937"/>
    <circle cx="100" cy="350" r="20" fill="#374151"/>
    <circle cx="300" cy="350" r="30" fill="#1f2937"/>
    <circle cx="300" cy="350" r="20" fill="#374151"/>
    
    <!-- Antenna/Mast -->
    <rect x="195" y="70" width="10" height="50" fill="#6b7280"/>
    <circle cx="200" cy="65" r="8" fill="#ef4444"/>
    
    <!-- Stabilizer Legs -->
    <rect x="50" y="330" width="15" height="40" fill="#9ca3af"/>
    <rect x="335" y="330" width="15" height="40" fill="#9ca3af"/>
  </g>
  
  <!-- Shield/Security Badge -->
  <g transform="translate(950, 200)">
    <path d="M 100 50 L 150 70 L 150 130 C 150 160, 125 185, 100 200 C 75 185, 50 160, 50 130 L 50 70 Z" 
          fill="#10b981" stroke="#059669" stroke-width="3"/>
    <path d="M 75 110 L 90 125 L 125 90" fill="none" stroke="white" stroke-width="6" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text Overlay -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1f2937" text-anchor="middle">
    Mobile Surveillance Excellence
  </text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" fill="#6b7280" text-anchor="middle">
    24/7 Protection • Rapid Deployment • Advanced Technology
  </text>
</svg>
